---
layout: base
title: page.title
---

<div class="container">
  <div class="row">
    <div class="col-md-12 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{{ page.title | escape }}</h1>
        <p class="text-muted">{{ page.author }} | {{ page.date | date: "%a, %b %d, %y" }}</p>
        <img src="https://hitcounter.pythonanywhere.com/count/tag.svg?url=https%3A%2F%2Fdmenezesgabriel.github.io%2F" alt="Hits">
        <hr>
        <p class="card-text ">{{ content }}</p>
      </div>
    </div>
  </div>
</div>
